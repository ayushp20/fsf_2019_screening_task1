<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>Task Manager - {{ title }}</title>
	{% else %}
			<title>Task Manager</title>
	{% endif %}
</head>
<body>
	{% for task in tasks  %}
		<h1>{{ task.title }}</h1>
		<p>{{ task.creator}} on {{ task.date_posted }} </p>
		<p>{{ task.conntent }} </p>
	{% endfor %}
</body>
</html>
